  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary"  text-center>
    <ion-title>My Lists</ion-title>
      <ion-buttons end>
      <button ion-button item-right (click)="logout()" icon-left>
        <ion-icon name="ios-exit-outline"></ion-icon>LogOut
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="action-sheets-basic-page">
  
<!--<button ion-button outline block color="primary" (click)="todolist()">Todolistpage</button>-->

<ion-list>
  <ion-item *ngFor="let myList of myLists" (click)="todolist(myList)">
      {{myList.title}}
  </ion-item>
</ion-list>


  <button ion-button block color="primary" (click)="presentActionSheet()" icon-left><ion-icon name="ios-menu-outline"></ion-icon>
  Menu
  </button>
</ion-content>
