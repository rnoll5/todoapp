<!--
  Generated template for the Profile page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>

  <ion-item>
    <ion-input name="firstName" type="text" placeholder="First Name" [(ngModel)]="firstName">First Name</ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="lastName" type="text" placeholder="Last Name" [(ngModel)]="lastName">Last Name</ion-input>
  </ion-item>

<!--show unchangable email used to register once backend is attached-->
  <ion-item>
    <ion-input name="email" type="email" placeholder="Email">a@a.com</ion-input>
  </ion-item>

  <ion-item>
    <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password">Password</ion-input>
  </ion-item>
</ion-list>

  <button ion-button outline block="true" color="primary" type="submit">Update</button>

</form>
</ion-content>
