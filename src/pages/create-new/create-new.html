<ion-header>

  <ion-navbar  color="primary" text-center>
    <ion-title>New List</ion-title>
          <ion-buttons end>
            <button ion-button item-right (click)="add()" icon-left><ion-icon name="add"></ion-icon>Add</button>
        </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="outer-content">
  <ion-list inset>
    <ion-list-header>
      <ion-label>List Title</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-list-header>

    <ion-item>
      <h2>{{ todo }}</h2>
      <ion-label></ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item-sliding  *ngFor="let todo of todoList; let i = index">
      
      
      <ion-item>
        <ion-input type="text" [(ngModel)]="todoList[i].name"></ion-input>
      </ion-item>
      
      <ion-item-options>
        <button ion-button color="danger" (click)="delete(i)" icon-left>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
      
      
    </ion-item-sliding>
    {{consoleLog(todoList)}}
<button ion-button outline block color="primary" (click)="saveShare()">Share List</button>
<button ion-button outline block color="primary" (click)="saveList()">Save List</button>
</ion-list> 
</ion-content>
